<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO_SERVICE</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">
                    <img src="icons/logo.svg" alt="" class="header__logo-img">
                </a>
                <div class="header__search">
                    <input type="search" class="header__search-input" placeholder="Поиск...">
                    <button class="header__search-button">Найти</button>
                </div>
                <div class="header__signIn">
                    <span class="header__signIn-login">Константин К.</span>
                    <button class="header__signIn-entry btn">Войти</button>
                </div>
            </div>
        </div>
    </header>
    <main> 
        <div class="container">
            <div class="tabs">
                <button class="tabs__item tabs__item_mr-24 tabs__item_active" id="films">Фильмы</button>
                <button class="tabs__item" id="channels">Телеканалы</button>
            </div>
            <div class="content">
                <section class="content-films"></section>
                <section class="content-channels"></section>
            </div>
        </div>
    </main>
</body>
</html>
