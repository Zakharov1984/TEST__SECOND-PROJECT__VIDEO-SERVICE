<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VIDEO_SERVICE</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">

                <div class="header__search">

                <div class="header__signIn">
                    <span class="header__signIn-login">Константин К.</span>
                    <button class="header__signIn-entry btn">Войти</button>
                </div>
            </div>
        </div>

</html>
